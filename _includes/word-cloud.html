<script>
  window.addEventListener("DOMContentLoaded", () => {
    const cloud = document.getElementById("htmltagcloud");
    const words = cloud.querySelectorAll("div");

    words.forEach((word, index) => {
      const left = Math.floor(Math.random() * (cloud.clientWidth - 100)); // avoid overflow
      const top = Math.floor(Math.random() * (cloud.clientHeight - 50));
      word.style.left = `${left}px`;
      word.style.top = `${top}px`;
      if (Math.random() > 0.5) {
        word.style.transform = "rotate(-90deg)";
      }
    });
  });
</script>
<script>
  const wordLinks = document.querySelectorAll("#htmltagcloud a");
  const articles = document.querySelectorAll(".article");

  wordLinks.forEach((link) => {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      const keyword = link.textContent.trim().toLowerCase();
      console.log("Clicked:", keyword); // âœ… Debug

      articles.forEach((article) => {
        const articleText = article.textContent.toLowerCase();
        if (articleText.includes(keyword)) {
          article.style.display = "block";
        } else {
          article.style.display = "none";
        }
      });
    });
  });

  // Optional reset button
  document.getElementById("resetFilter")?.addEventListener("click", () => {
    articles.forEach((article) => {
      article.style.display = "block";
    });
  });
</script>
